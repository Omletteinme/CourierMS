<!DOCTYPE html>
<html>
<head>
  <title>Login - CourierPro</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>

    <h2>Sign Up</h2>
    <input id="signupUser" placeholder="Username">
    <input id="signupPass" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p id="signupMsg"></p>
  </div>

  <script>
    function login() {
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("loginUser").value,
          password: document.getElementById("loginPass").value
        })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "/dashboard.html";
        } else {
          document.getElementById("loginMsg").textContent = "Invalid login!";
        }
      });
    }

    function signup() {
      fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("signupUser").value,
          password: document.getElementById("signupPass").value
        })
      }).then(res => res.json()).then(data => {
        document.getElementById("signupMsg").textContent = data.success ? "Account created!" : "Signup failed!";
      });
    }
  </script>
</body>
</html>
